<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign in </h2>
              <form>
                <div class="form-outline mb-4">
                  <input type="text"  class="form-control form-control-lg" placeholder="Enter UserName" [(ngModel)]="user.username" required  (keyup.enter)="login()"/>
                </div>

                <div class="form-outline mb-4">
                  <input type="password"  class="form-control form-control-lg" name="password" id="password" placeholder="Enter Password" [(ngModel)]="user.password" required (keyup.enter)="login()" />

                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="login()">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0"><a routerLink="/create"
                    class="fw-bold text-dark"><u>Sign up instead</u></a></p>

              </form>
              <script>
                const togglePassword = document
                    .querySelector('#togglePassword');

                const password = document.querySelector('#password');

                togglePassword.addEventListener('click', () => {

                    // Toggle the type attribute using
                    // getAttribure() method
                    const type = password
                        .getAttribute('type') === 'password' ?
                        'text' : 'password';

                    password.setAttribute('type', type);

                    // Toggle the eye and bi-eye icon
                    this.classList.toggle('bi-eye');
                });
            </script>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
