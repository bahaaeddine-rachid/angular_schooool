<table class="table" *ngIf="_currentEtudiant.id!=0">
  <thead class="thead-dark">
    <tr>
      <th >Id Etudiant</th>
      <th >Nom etudiant</th>
      <th >Prenom etudiant</th>
      <th >Date de naissance</th>
      <th >Sexe</th>
      <th >Filiere</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{_currentEtudiant.id}}</td>
      <td>{{_currentEtudiant.nom}}</td>
      <td>{{_currentEtudiant.prenom}}</td>
      <td>{{_currentEtudiant.datedenaissance}}</td>
      <td>{{_currentEtudiant.sexe}}</td>
      <td>{{_currentEtudiant.filiere.abreviation}}</td>
    </tr>
  </tbody>
</table>
