<div class="wrapper">
  <div #table class="tables" >
<table  mat-table [dataSource]="datasource" class="mat-elevation-z8  " >
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef  > Etudiant ID </th>
    <td mat-cell *matCellDef="let etudiant" > {{etudiant.id}}  </td>
  </ng-container>
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> nom Etudiant </th>
    <td mat-cell *matCellDef="let etudiant"  (click)="editEtudiant(etudiant)" style="cursor:pointer;" > {{etudiant.nom}} </td>

  </ng-container>

  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef> prenom Etudiant  </th>
    <td mat-cell *matCellDef="let etudiant"> {{etudiant.prenom}} </td>
  </ng-container>




  <ng-container matColumnDef="datedenaissance"  >
    <th mat-header-cell *matHeaderCellDef > datedenaissance </th>
    <td mat-cell *matCellDef="let etudiant"   > {{etudiant.datedenaissance }} </td>
  </ng-container>


  <ng-container matColumnDef="sexe">
    <th mat-header-cell *matHeaderCellDef> Sexe </th>
    <td mat-cell *matCellDef="let etudiant"> {{etudiant.sexe}} </td>
  </ng-container>
  <ng-container matColumnDef="filiereId">
    <th mat-header-cell *matHeaderCellDef> Filiere </th>
    <td mat-cell *matCellDef="let etudiant"> {{etudiant.filiere.abreviation}} </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let etudiant">   <button type="button"  mat-raised-button color="warn" (click)='deleteEtudiant(etudiant.id)'>Delete</button>

    </td>

  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>




<div class="footer_table">
  <button type="submit" class="btn btn-primary" mat-raised-button (click)="createEtudiant()">Add Etudiant</button>


<mat-paginator
#paginator
[length]="etudiants.length"
[pageIndex]="pageIndex"
[pageSize]="pageSize"
[pageSizeOptions]="pageSizeOptions"
(page)="paginate($event);table.scrollTop=0"
>

</mat-paginator>
